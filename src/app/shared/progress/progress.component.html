<div class="step-progress">
  <div class="container" #container>
    @for (item of itemProgressList; track $index) {
      <div
      class="check-box"
      [ngClass]="{
        complete: item.status === 'completado',
        active: item.status === 'en proceso'
      }"
    >
      <svg id="checkbox" viewBox="0 0 100 100">
        <circle class="circle" cx="50.5" cy="49" r="45" />
        <polyline class="check" points="28.5,51.9 41.9,65.3 72.5,32.8 " />
      </svg>

      @if ($index !== itemLength() - 1) {

        <div
          [ngClass]="{
            complete: item.status === 'completado',
            active: item.status === 'en proceso'
          }"
          class="progress-line"
        >
          <div class="progress-percent"></div>
        </div>
      }
      <div class="info">
        <span class="step">Paso {{ $index + 1 }}</span>
        <span
          class="progress-info"
          [ngClass]="{
            'completed': item.status === 'completado',
            'in-progress': item.status === 'en proceso'
          }"
          >{{ item.status }}</span
        >
      </div>
    </div>
    }
  </div>
</div>
<div class="step-content">
  <hr>
  <ng-content select="app-progress-step"></ng-content>
</div>
