<app-header backButton="/home" title="Escanear QR"></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div class="container-icons">

      <ion-icon name="scan" size="large" class="ion-text-center"></ion-icon>
      <ion-icon name="qr-code" size="large"></ion-icon>
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Scanear QR
      </ion-card-title>
      <ion-card-subtitle>Descripcion</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        1.- Para poder scanear un QR presione el boton Scan QR
        <hr> 2.- Le pedira los permisos, los acepta
        <hr> 3.- Apunte hacia el QR a scanear
        <hr> 4.- Le mostrara el resultado abajo
      </ion-text>
      <ion-button
      type="button"
      (click)="startScan()"
      expand="block"
      color="primary"
      >Scan QR</ion-button>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>
            Resultado del scaner:
          </h2>
          <p>
            {{resultScan()}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>
            Fecha y Hora:
          </h2>
          <p>
            <!-- Fecha {{fehchaActual}} y Hora {{horaActual}} -->
          </p>
        </ion-label>
      </ion-item>
      <!-- <ion-button
      color="success"
      expand="block"
      (click)="resultado()"
      >Ver Resultado</ion-button>
      <ion-button
      color="danger"
      expand="block"
      (click)="eliminarResultado()"
      >Eliminar</ion-button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
