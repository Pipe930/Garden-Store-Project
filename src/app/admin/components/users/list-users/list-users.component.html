@let listUsersVar = listUsers();
@let columnsVar = columns();

<div class="container__container-title">
  <h2 class="container__title">Usuarios</h2>
  <button class="container__btn btn btn-success" [routerLink]="['/admin/users/create']">
    Crear Usuario
  </button>
</div>
<app-table [messageNoContent]="'usuarios'" [dataRows]="listUsersVar" [tableColumns]="columnsVar" [showActionButton]="true" (eventEdit)="editUser($event)"></app-table>
